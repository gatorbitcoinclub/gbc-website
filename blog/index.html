---
layout: default
---

<div class="main-container">
  <section class="page-title page-title-3 bg-secondary">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h3 class="uppercase mb0">blog</h3>
        </div>
      </div>

    </div>
  </section>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          {% for post in site.posts %}
          <div class="post-snippet mb64">
            <div class="post-title">
              <span class="label">{{ post.date | date: "%B %-d, %Y" }}</span>
              <a href="{{ post.url }}"><h4 class="inline-block">{{ post.title }}</h4></a>
              <hr>
            </div>
            {{ post.content }} {% endfor %}
            <hr>
          </div>
        </div>
      </div>
    </div>
  </section>
